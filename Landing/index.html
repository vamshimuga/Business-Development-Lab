  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {

  <div class="homepage-hero-module">
    <div class="video-container">
      <div class="filter"></div>
      <video autoplay loop class="fillWidth">
        <source src="video/Veggie-Stand/MP4/Veggie-Stand.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
        <source src="video/Veggie-Stand/WEBM/Veggie-Stand.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
      </video>
      <div class="poster hidden">
        <img src="video/Veggie-Stand/Snapshots/Veggie-Stand.jpg" alt="">
      </div>
    </div>
  </div>

  <div class="title-container">
    <h1 class="logo cursive">
            Eat Up
        </h1>
    <div class="content">
      <h4 class="motto">Helping you find healthy and affordable meal deals at your campus.</h4>
      <div class="subscribe">
        <h5 class="info-text">
                    Join the waiting list for the beta. We keep you posted. 
                </h5>
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
            <form class="form-group" id="contact-form">
              <input id="mail" class="form-control" placeholder="Your Email address" type="email" name="_replyto">
              <input type="submit" class="btn btn-primary" value="Send">
            </form>
            <div class="response">

            </div>
            <div class="social">
              <div class="col-md-3 col-md-offset-3">
                <div class="fb-share-button social" data-href="http://eatup.se/" data-layout="button"></div>
              </div>
              <div class="col-md-3">
                <a href="https://twitter.com/share" class="twitter-share-button fa fa-twitter social" data-text="Eat UP" data-url="http://eatup.se/">Tweet</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
